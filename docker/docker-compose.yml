version: '3.9'

services:
  app:
    image: shridh0r/whatomate:latest
    restart: unless-stopped
    networks:
      - dokploy-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # App Config
      APP_NAME: Whatomate
      APP_ENVIRONMENT: production
      APP_DEBUG: "false"
      
      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: "8080"
      
      # Database
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: whatomate_user
      DB_PASSWORD: Wh@t0m@teDB2024!SecurePass
      DB_NAME: whatomate_production
      DB_SSL_MODE: disable
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: Wh@t0m@teRedis2024!SecurePass
      REDIS_DB: "0"
      
      # JWT
      JWT_SECRET: 7651af988ce03112129562211d31b6e10835fa4d38fe653f8d5273e7bdb39c03
      JWT_ACCESS_TOKEN_EXPIRY: 15m
      JWT_REFRESH_TOKEN_EXPIRY: 7d
      
      # WhatsApp
      WHATSAPP_API_VERSION: v18.0
      WHATSAPP_WEBHOOK_VERIFY_TOKEN: 4c3b1019d0656bb8d0d6bbb4e88ee30270d9d135eda26cb4
      
      # AI (optional)
      OPENAI_API_KEY: ""
      ANTHROPIC_API_KEY: ""
      GOOGLE_API_KEY: ""
    volumes:
      - ./uploads:/app/uploads:rw
    command: ["server", "-migrate"]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whatomate.rule=Host(`what.riserhost.com`)"
      - "traefik.http.routers.whatomate.entrypoints=websecure"
      - "traefik.http.routers.whatomate.tls=true"
      - "traefik.http.routers.whatomate.tls.certresolver=letsencrypt"
      - "traefik.http.services.whatomate.loadbalancer.server.port=8080"

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    networks:
      - dokploy-network
    environment:
      POSTGRES_USER: whatomate_user
      POSTGRES_PASSWORD: Wh@t0m@teDB2024!SecurePass
      POSTGRES_DB: whatomate_production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whatomate_user -d whatomate_production"]
      interval: 10s
      timeout: 5s
      retries: 6
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - dokploy-network
    command: redis-server --requirepass Wh@t0m@teRedis2024!SecurePass
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data

networks:
  dokploy-network:
    external: true

volumes:
  postgres-data:
  redis-data:
