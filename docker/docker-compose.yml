version: '3.8'

services:
  # Whatomate app
  app:
    image: shridh0r/whatomate:latest
    restart: unless-stopped
    networks:
      - dokploy-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads:rw
      - ./config.toml:/app/config.toml:ro
    command: ["server", "-migrate", "-config", "/app/config.toml"]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whatomate.rule=Host(`what.riserhost.com`)"
      - "traefik.http.routers.whatomate.entrypoints=websecure"
      - "traefik.http.routers.whatomate.tls=true"
      - "traefik.http.routers.whatomate.tls.certresolver=letsencrypt"
      - "traefik.http.services.whatomate.loadbalancer.server.port=8080"

  # PostgreSQL database
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    networks:
      - dokploy-network
    environment:
      POSTGRES_USER: whatomate_user
      POSTGRES_PASSWORD: Wh@t0m@teDB2024!SecurePass
      POSTGRES_DB: whatomate_production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whatomate_user -d whatomate_production"]
      interval: 10s
      timeout: 5s
      retries: 6
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Redis
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - dokploy-network
    command: redis-server --requirepass Wh@t0m@teRedis2024!SecurePass
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data

networks:
  dokploy-network:
    external: true

volumes:
  postgres-data:
  redis-data:
